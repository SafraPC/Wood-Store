<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS FILE -->
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/userForms.css" />
    <script
      src="../components/header/header.js"
      type="text/javascript"
    ></script>

    <title>Wood Store!</title>
  </head>
  <body>
    <!-- Page -->
    <div class="page">
      <!-- Header -->
      <header-component></header-component>

      <!-- BODY OF HTML -->
      <div class="pageBody">
        <div class="titleBody">
          <h4>Fa√ßa seu Login para Continuar!</h4>
        </div>
        <div class="centeredDiv">
          <div class="hugInputsLittle">
            <h6 class="inputName">Email: <span class="necessary">*</span></h6>
            <input
              type="email"
              class="inputTextLittle"
              placeholder="Insira seu Email:"
            />
          </div>
          <div class="hugInputsLittle">
            <h6 class="inputName">Senha : <span class="necessary">*</span></h6>
            <input
              type="password"
              class="inputTextLittle"
              placeholder="Insira sua Senha"
            />
          </div>
        </div>
        <div class="contentCenter">
          <button class="outlineSuccess">Enviar</button>
        </div>
      </div>
    </div>
  </body>
</html>
