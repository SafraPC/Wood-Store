<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS FILE -->
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/userForms.css" />
    <script
      src="../components/header/header.js"
      type="text/javascript"
    ></script>
    <script
      src="../components/footer/footer.js"
      type="text/javascript"
    ></script>
    <script src="../js/relog.js" type="text/javascript"></script>
    <title>Wood Store!</title>
  </head>
  <body>
    <!-- Page -->
    <div class="page">
      <!-- Header -->
      <header-component></header-component>

      <!-- BODY OF HTML -->
      <div class="pageForm">
        <div class="titleBody">
          <span>Fa√ßa seu Login para Continuar!</span>
        </div>
        <div class="centeredDiv">
          <div class="hugInputs">
            <h6 class="inputName">Email: <span class="necessary">*</span></h6>
            <input
              type="email"
              class="inputTextLittle"
              placeholder="Insira seu Email:"
            />
          </div>
          <div class="hugInputs">
            <h6 class="inputName">Senha : <span class="necessary">*</span></h6>
            <input
              type="password"
              class="inputTextLittle"
              placeholder="Insira sua Senha"
            />
            <span class="link" onclick="handleForgotPassword()"
              >Esqueci minha Senha</span
            >
          </div>
        </div>
        <div class="contentCenter">
          <button class="outlineSuccess">Logar</button>
        </div>
      </div>
    </div>
    <footer-component></footer-component>
  </body>
</html>
