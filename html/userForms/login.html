<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../../css/styles.css" />

      <div class="pageBody">

                placeholder="Insira sua Senha"

            <button type="submit" class="buttonSuccess">Enviar</button>

        </div>
